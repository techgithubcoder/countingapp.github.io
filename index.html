<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="main">
      

        <div class="container bg-success rounded">
          
          <img class="myshadow rounded arrow" id="increment" src="/images/up.PNG" alt="Increment"/>
          <div class="countBox myshadow">
            <span id="countingNumber">13</span>
          </div>
          <img  class="myshadow rounded arrow" id="decrement" src="/images/down.PNG" alt="Decrement"/>
        </div>
        
    </div>

    <script>
      let count=0;
      let incre=document.getElementById("increment");
      let decre=document.getElementById("decrement");
      let countingNumber=document.getElementById("countingNumber");
      countingNumber.innerHTML=count;
      incre.addEventListener("click",()=>{
        
        count+=1;
        countingNumber.innerHTML=count;
      })

      decre.addEventListener("click",()=>{
        if(count!=0){
          count-=1;
          countingNumber.innerHTML=count;
        }
      })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
